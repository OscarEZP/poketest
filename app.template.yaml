runtime: nodejs20
service: poketest

handlers:
  - url: /.*
    script: auto

env_variables:
  POKEAPI_BASE: "https://pokeapi.co/api/v2"
  CACHE_TTL_SECONDS: "300"
  REDIS_HOST: "REDIS_HOST_PLACEHOLDER"
  REDIS_PORT: "6379"

vpc_access_connector:
  name: "VPC_CONNECTOR_FULL_PLACEHOLDER"
  egress_setting: "PRIVATE_RANGES_ONLY"
