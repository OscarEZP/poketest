runtime: nodejs20
service: poketest

handlers:
  - url: /.*
    script: auto

env_variables:
  POKEAPI_BASE: "https://pokeapi.co/api/v2"
  CACHE_TTL_SECONDS: "300"
  REDIS_HOST: "REDIS_HOST_PLACEHOLDER"
  REDIS_PORT: "6379"

vpc_access_connector:
  name: "projects/maquicontrol-90a19/locations/europe-west1/connectors/app-connector"
  egress_setting: "private-ranges-only"

